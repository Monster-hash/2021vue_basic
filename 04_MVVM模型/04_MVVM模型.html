<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M V VM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
	M V VM 的理解：
		1. M：模型(Model) ：对应data中的数据
		2. V：视图(View) ：模板代码
		3. VM：视图模型(ViewModel) ： Vue实例对象
	-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>Hello，{{msg}}</h2>
			<h2>地址是：{{address}}</h2>
		</div>

		<script type="text/javascript" >
            /*el的第一种写法（常用）
            new Vue({
                el:'#root',
                data:{
                    msg:'monster',
                    address:'hongkong'
                    }
            })*/

            /*el的第二种写法（不常用）
            const vm = new Vue({
                data:{
                    msg:'monster',
                    address:'hongkong'
                }
            })
            vm.$mount('#root')*/

            // data的第一种写法，data是一个对象
            // new Vue({
            //     el:'#root',
            //     data:{
            //         msg:'monster'
            //        address:'hongkong'
            //     }
            // })

            //data的第二种写法，data是一个函数，返回数据对象
            new Vue({
                el:'#root',
                data(){//特别注意：data不要写成箭头函数，data要写成普通函数，否则this的指向就是windows了，不是Vue的实例对象
                    console.log(this)
                    return {
                        msg:'monster',
                        address:'hongkong'
                    }
                }
            })
        </script>
           //可任意两两组合 
    
</body>
</html>
