<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <!-- 
	Vue模板语法有2大类：
		1.插值语法：
			功能：用于解析标签体内容
			写法：{{xxxx}},xxx会作为表达式去解析，且可以自动读取到data中的属性
		2.指令语法：
			功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）
			举例：v-bind:href="xxxxxx" 或  简写为:				
			备注：Vue中有很多的指令，此处我们只是拿v-bind举个例子								
	-->
		<!-- 准备一个容器 -->
    <div id="root">
        <h2>插值语法</h2>
        <h4>你好，{{msg}}</h4>
            <h4>你好，{{msg.toUpperCase()}}</h4><!-- 转大写 -->
            
            <hr/>
            
			<h2>指令语法</h2>
			<a v-bind:href="url">blog1</a>
			<a :href="url">blog2</a> <!-- 只有v-bind: 才能简写成： -->
			<a href="http://www.monster-hash.cn" :x="msg">blog3</a>
		</div>

		<script type="text/javascript" >
			new Vue({
				el:'#root',
				data:{
					msg:'monsterhash',
					url:'http://www.monster-hash.cn'
				}
			})
		</script>
    
</body>
</html>
